summary: 'Information about the container service backing the cluster.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AcsClusterProperties(*, orchestrator_type: Union[str, azure.mgmt.machinelearningcompute.models._machine_learning_compute_management_client_enums.OrchestratorType],
    orchestrator_properties: Optional[azure.mgmt.machinelearningcompute.models._models_py3.KubernetesClusterProperties]
    = None, system_services: Optional[List[azure.mgmt.machinelearningcompute.models._models_py3.SystemService]]
    = None, master_count: Optional[int] = 1, agent_count: Optional[int] = 2, agent_vm_size:
    Optional[Union[str, azure.mgmt.machinelearningcompute.models._machine_learning_compute_management_client_enums.AgentVMSizeTypes]]
    = ''Standard_D3_v2'', **kwargs)'
  parameters:
  - name: orchestrator_type
    description: 'Required. Type of orchestrator. It cannot be changed once the cluster

      is created. Possible values include: "Kubernetes", "None".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.machinelearningcompute.models.OrchestratorType>
  - name: orchestrator_properties
    description: Orchestrator specific properties.
    isRequired: true
    types:
    - <xref:azure.mgmt.machinelearningcompute.models.KubernetesClusterProperties>
  - name: system_services
    description: The system services deployed to the cluster.
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.machinelearningcompute.models.SystemService>]
  - name: master_count
    description: The number of master nodes in the container service.
    isRequired: true
    types:
    - <xref:int>
  - name: agent_count
    description: 'The number of agent nodes in the Container Service. This can be
      changed to

      scale the cluster.'
    isRequired: true
    types:
    - <xref:int>
  - name: agent_vm_size
    description: 'The Azure VM size of the agent VM nodes. This cannot be changed
